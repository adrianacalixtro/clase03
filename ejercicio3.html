<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin-top: 10px;
            display: block;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
        h1{
            text-align: center;
            color: blue;
        }
    </style>
    <script>
        function calcularFactorial(n) {
            if (n < 0) {
                return "El factorial no está definido para números negativos.";
            }
            if (n === 0 || n === 1) {
                return 1;
            }
            let factorial = 1;
            for (let i = 2; i <= n; i++) {
                factorial *= i;
            }
            return factorial;
        }
        function procesarFactorial() {
            var numero = parseInt(document.getElementById('numero').value);
            var resultado = calcularFactorial(numero);
            document.getElementById('resultado').innerText = 
                `El factorial de ${numero} es ${resultado}.`;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Factorial</h1>
    <p>Ingresa un número para calcular su factorial.</p>
    
    <form onsubmit="event.preventDefault(); procesarFactorial();">
        <label for="numero">Número:</label>
        <input type="number" id="numero" required>
        <button type="submit">Calcular</button>
    </form>
    
    <p id="resultado"></p>
</body>
</html>
